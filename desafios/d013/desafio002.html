<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>

    <STyle>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        table{
            border-collapse: collapse;
            text-align: center;
            width: 500px;
        }

        td{
            border: 1px solid black;
            padding: 10px;

        }
    </STyle>
</head>
<body>
    <h1>Desafio de Mesclagem de CÃ©lulas 02</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>          
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>           
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>          
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>           
        </tr>
        <tr>
            <td colspan="4">N</td>          
        </tr>
               
        
    </table>
    
</body>
</html>
