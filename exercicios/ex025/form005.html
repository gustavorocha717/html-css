<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
            
        </fieldset>
        <fieldset>
            <legend>Frutas</legend>
            <input type="checkbox" name="frular" id="ifrular"><label for="ifrular">Laranja</label>
            <input type="checkbox" name="frumac" id="ifrumac"><label for="ifrumac">Maçã</label>
            <input type="checkbox" name="fruper" id="ifruper"><label for="ifruper">Pêra</label>
            <input type="checkbox" name="fruuva" id="ifruuva"><label for="ifruuva">Uva</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
